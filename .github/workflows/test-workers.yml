name: "Test: Workers"

on:
  pull_request:
    branches: [main]
    paths:
      - 'workers/**'
      - 'packages/**'

concurrency:
  group: test-workers-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run all worker unit tests
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r --filter './workers/*' run typecheck

      - name: Run worker tests
        run: pnpm --filter './workers/*' exec vitest run --reporter=default --reporter=junit --outputFile.junit=test-results.xml

      - name: Test report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          check_name: Worker Test Results
          report_paths: 'workers/*/test-results.xml'
