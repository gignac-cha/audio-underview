name: "Test: Packages"

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - '.github/workflows/test-packages.yml'

concurrency:
  group: test-packages-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run package unit tests
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r --filter './packages/*' run typecheck

      - name: Run package tests
        run: pnpm -r --filter './packages/*' run test

      - name: Test report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          check_name: Package Test Results
          report_paths: 'packages/*/test-results.xml'
