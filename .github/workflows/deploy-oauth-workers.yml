name: Deploy OAuth Provider Workers

on:
  workflow_dispatch:
    inputs:
      google:
        description: 'Deploy Google OAuth Worker'
        type: boolean
        default: false
      apple:
        description: 'Deploy Apple OAuth Worker'
        type: boolean
        default: false
      microsoft:
        description: 'Deploy Microsoft OAuth Worker'
        type: boolean
        default: false
      facebook:
        description: 'Deploy Facebook OAuth Worker'
        type: boolean
        default: false
      github:
        description: 'Deploy GitHub OAuth Worker'
        type: boolean
        default: false
      discord:
        description: 'Deploy Discord OAuth Worker'
        type: boolean
        default: false
      kakao:
        description: 'Deploy Kakao OAuth Worker'
        type: boolean
        default: false
      naver:
        description: 'Deploy Naver OAuth Worker'
        type: boolean
        default: false
      deploy_all:
        description: 'Deploy ALL workers (overrides individual selections)'
        type: boolean
        default: false

jobs:
  deploy-google:
    if: ${{ inputs.google || inputs.deploy_all }}
    runs-on: ubuntu-latest
    name: Deploy Google OAuth Worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/google-oauth-provider-worker
          command: deploy
          secrets: |
            GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET
            FRONTEND_URL
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}

