name: "Deploy: Crawler Workers"

on:
  workflow_dispatch:
    inputs:
      crawler_code_runner:
        description: 'Deploy Crawler Code Runner Worker'
        type: boolean
        default: false
      deploy_all:
        description: 'Deploy ALL crawler workers (overrides individual selections)'
        type: boolean
        default: false

jobs:
  deploy-crawler-code-runner:
    if: ${{ inputs.crawler_code_runner || inputs.deploy_all }}
    runs-on: ubuntu-latest
    name: Deploy Crawler Code Runner Worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/crawler-code-runner-worker
          command: deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
