name: "Deploy: Crawler Workers"

on:
  workflow_dispatch:
    inputs:
      crawler_code_runner:
        description: 'Deploy Crawler Code Runner Worker'
        type: boolean
        default: false
      crawler_manager:
        description: 'Deploy Crawler Manager Worker'
        type: boolean
        default: false
      deploy_all:
        description: 'Deploy ALL crawler workers (overrides individual selections)'
        type: boolean
        default: false

jobs:
  deploy-crawler-code-runner:
    # NOTE: Deployment is currently disabled due to Cloudflare WorkerLoader API limitation.
    # The WorkerLoader API required for sandboxed code execution is not available for deployment.
    # See workers/crawler-code-runner-worker/README.md for details.
    # Use the AWS Lambda equivalent (functions/crawler-code-runner-function) instead.
    if: false # ${{ inputs.crawler_code_runner || inputs.deploy_all }}
    runs-on: ubuntu-latest
    name: Deploy Crawler Code Runner Worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/crawler-code-runner-worker
          command: deploy

  deploy-crawler-manager:
    if: ${{ inputs.crawler_manager || inputs.deploy_all }}
    runs-on: ubuntu-latest
    name: Deploy Crawler Manager Worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/crawler-manager-worker
          command: deploy
