name: Deploy Web to Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'applications/web/**'
      - 'packages/**'
  pull_request:
    branches: [main]
    types: [labeled, synchronize]
    paths:
      - 'applications/web/**'
      - 'packages/**'

concurrency:
  group: deploy-web-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Quality check
    if: >-
      github.event_name != 'pull_request'
      || contains(github.event.pull_request.labels.*.name, '/deploy:preview')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm --filter @audio-underview/web typecheck

      - name: Lint
        run: pnpm --filter @audio-underview/web lint

  deploy:
    runs-on: ubuntu-latest
    needs: quality
    name: Deploy to Cloudflare Pages
    if: >-
      github.event_name != 'pull_request'
      || contains(github.event.pull_request.labels.*.name, '/deploy:preview')
    permissions:
      contents: read
      deployments: write
      statuses: write
    environment:
      name: ${{ github.event_name == 'pull_request' && 'preview' || 'production' }}
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web application
        run: pnpm --filter @audio-underview/web build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GITHUB_OAUTH_WORKER_URL: ${{ vars.VITE_GITHUB_OAUTH_WORKER_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./applications/web/outputs --project-name=audio-underview
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Set deployment status on commit
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentURL = '${{ steps.deploy.outputs.deployment-url }}';
            const success = '${{ steps.deploy.outcome }}' === 'success';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: success ? 'success' : 'failure',
              target_url: success ? deploymentURL : `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              context: 'Cloudflare Pages',
              description: success ? deploymentURL : 'Deployment failed',
            });

      - name: Deployment summary
        if: success()
        run: |
          echo "### Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "| Key | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---|---|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Environment | ${{ github.event_name == 'pull_request' && 'preview' || 'production' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| URL | ${{ steps.deploy.outputs.deployment-url }} |" >> "$GITHUB_STEP_SUMMARY"
