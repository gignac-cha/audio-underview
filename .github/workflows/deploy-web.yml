name: Deploy Web to Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'applications/web/**'
      - 'packages/**'
  pull_request:
    branches: [main]
    types: [labeled, synchronize]
    paths:
      - 'applications/web/**'
      - 'packages/**'

concurrency:
  group: deploy-web-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    if: >-
      github.event_name != 'pull_request'
      || contains(github.event.pull_request.labels.*.name, 'preview')
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web application
        run: pnpm --filter @audio-underview/web build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GITHUB_OAUTH_WORKER_URL: ${{ vars.VITE_GITHUB_OAUTH_WORKER_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./applications/web/outputs --project-name=audio-underview
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Output deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deploy.outputs.deployment-url }}"
          echo "Preview URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}"
