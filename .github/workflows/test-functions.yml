name: "Test: Functions"

on:
  pull_request:
    branches: [main]
    paths:
      - 'functions/**'
      - 'packages/**'
      - '.github/workflows/test-functions.yml'

concurrency:
  group: test-functions-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run function unit tests
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r --filter './functions/*' run typecheck

      - name: Run function tests
        run: pnpm --filter @audio-underview/crawler-code-runner-function exec vitest run --reporter=default --reporter=junit --outputFile.junit=test-results.xml

      - name: Test report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          check_name: Function Test Results
          report_paths: 'functions/*/test-results.xml'
