name = "audio-underview-google-oauth-provider-worker"
main = "sources/index.ts"
compatibility_date = "2025-11-25"

[[kv_namespaces]]
binding = "AUDIO_UNDERVIEW_OAUTH_STATE"
id = "6a8c4022e9984b0fb81957ed410ad9b0"

[vars]
ALLOWED_ORIGINS = "http://localhost:5173,https://audio-underview.pages.dev"
AXIOM_DATASET = "audio-underview"

# Required secrets (set via wrangler secret put):
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET
# - FRONTEND_URL
# - SUPABASE_URL
# - SUPABASE_SECRET_KEY
# - AXIOM_API_TOKEN

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
